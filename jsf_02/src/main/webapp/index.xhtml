<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
	

	<h:form id="msg">
  		<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idx" value="Kwota kredytu:" />
					<p:inputText id="idx" value="#{kredyt.x}" />
					<p:outputLabel for="idy" value="Okres kredytu:" />
					<p:inputText id="idy" value="#{kredyt.y}" />
					<p:outputLabel for="idz" value="Oprocentowanie kredytu:" />
					<p:inputText id="idz" value="#{kredyt.z}" />

					</h:panelGrid>
		<br />
			<p:commandButton value="Oblicz ratę miesięczną" action="#{kredyt.calc()}" update="msg" />
	</h:form>

	</ui:define>

</ui:composition>
</html>
